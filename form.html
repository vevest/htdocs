<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Tilmeld dig</title>
</head>
<body>
    <h1>
        Tilmeld dig 
    </h1>

    <!--action bruges til at vise hvor vi vil sende formen til. Post metoden bruges til at specificere hvilken metode vi bruger. Default er get metoden som sender dataen via url'en hvilket ikke er sikkert da det kan ses i browserhistorikken, derfor specificerer jeg med post-->
    <form action="signup.php" method="post" id="signup" novalidate>
        <div>
            <label for="name">Navn</label>
            <input type="text" id="name" name="name">
        </div>


        
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div>
            <label for="password">Adgangskode</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="password_confirmation">Gentag adgangskode</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>

        <label>
            <input type="checkbox" name="terms">
            Jeg accepterer vilk√•r og betingelser
        </label>

        <br>

        <button>Tilmeld</button>


    </form>
    
</body>
</html>
